description: |

  如果吃滷肉飯不需要任何人同意，為什麼結婚需要全民同意？想吃滷肉飯就吃、想結婚就結、想撿槍就撿，就算北京反對，黑客松還是要辦！

  本次 g0v 大黑客松將於 12/8 (Sat.) 舉辦，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。參加者需同意遵守活動守則。

