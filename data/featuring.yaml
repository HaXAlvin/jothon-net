  台灣零時政府 g0v.tw 雙月大黑客松 — 不只寫程式改造社會

  不要問為什麼沒有人做這個，先承認你就是沒有人！

  本次 g0v 大黑客松將於 7/7 舉辦，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。

  「第參拾壹次香蕉吃到飽松」將有好多好多好多香蕉，你知道怎麼用各國語言唸「香蕉」嗎？來參加大黑客松，「阿美語萌典」先教你用阿美語唸......

