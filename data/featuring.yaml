description: |

  ～睽違兩年，g0v 在空總再開大松～與其靠託夢，不如來放空，五月二十五，空總黑客松。

  本次 g0v 大黑客松將於 5/25 (Sat.) 舉辦，歡迎公民、鄉民、憤青、開發者、設計者、社會運動工作者、公務員、法律專家、文字工作者、插畫家與媒體工作者等諸眾，帶著熱血來盡一己之力，開源協作參與社會。參加者需同意遵守活動守則。

