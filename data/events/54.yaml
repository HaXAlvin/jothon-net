name: 台灣零時政府第伍拾肆次兔兔黑客松 暨 零時小學校專案孵化競賽決選日
subtitle: |
  兔年第一場黑客松將首度和大家來到國教院臺北院區，黑客松當天下午也同步舉行「零時小學校 2022-23 專案孵化競賽決選」活動，歡迎 g0vers 一起來開 🕳️，讓專案兔飛猛進，並持續以開源連結世界、行動取代兔槽 💪

