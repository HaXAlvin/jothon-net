name: 台灣零時政府第伍拾玖次輪班寫 code 救台灣黑客松
subtitle: |
  11 年來，g0v 社群在 hacking 協作中誕生了許多專案，無數 g0ver 在課餘下班時間自發寫 code，輪班燃肝為台灣社會帶來一點一點的改變，逐步往更好的方向前進。本次黑客松首次來到新竹與大家相聚，無論你會不會寫 code，肝是黑白還是彩色，都歡迎帶著一顆好奇與熱血的心，來到 g0v 黑客松一探究竟！
