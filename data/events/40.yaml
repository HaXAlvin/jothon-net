name: 台灣零時政府第肆拾次集合啦！老地方黑客松
subtitle: 集合啦！g0vers 們！
id: 40
date: 2020/07/25
description: |
  集合啦！g0vers 們！

  還記得老地方在哪裡嗎？《名偵探柯南》裡的阿笠博士因為忘記老地方在哪裡，而錯過了和初戀情人再續前緣的機會。為了不要錯過與公民科技相知相惜的機會，g0vers 們請將老地方牢記心中阿！

  2019 下半年，g0v 黑客松移師台北市議會、台南吳園， 2020 年又因為疫情，只能讓大家在線上相見。終於，在 2020 年 7 月，g0v 黑客松可以回到我們的舒適圈 ── 中研院資訊所，揪大家一起吃炸雞披薩了。

  不管你是有提案要和大家分享，或是還沒有想法，但想要為我們所熱愛的世界付出一些貢獻，都歡迎你不要害羞，踏出認識社群的第一步，現在就免費報名本次的 g0v 黑客松吧！
