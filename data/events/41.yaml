    台灣零時政府 g0v.tw 雙月大黑客松 — 不只寫程式改造社會

    不要問為什麼沒有人做這個，先承認你就是沒有人！

    g0v 就像是〈雅量〉裡的那塊布，有人覺得像棋盤、有人覺得像稿紙、也有人覺得像綠豆糕，每個人心中都有一個對 g0v 的解釋，唯有參與過社群，才能明白「一個致力於推動開放協作的社群」有怎麼樣的深意。只要曾經參與過 g0v 的活動，無論是黑客松、工作坊、Summit，或是在線上發問、討論，你就是 g0ver。
