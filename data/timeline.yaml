      en: Check In
    detail: |
      報到的流程如下：

      1. 出示你的報到號碼
      2. 掛好自己的名牌
      3. 貼好技能貼紙
      4. 登入 WIFI 網路
      5. 找個好位置

  - type: event
    date: '10:00'
    title:
      zh: 三分鐘提案
      en: Project Pitch
    detail: |
      依照 [提案登記表]() 的順序輪流簡報，每組三分鐘。簡報重點：

      * 想要做什麼
      * 為什麼要做
      * 需要誰幫忙
      * 是否開源
